name: CI

on:
  # プッシュ時とプルリクエスト時に実行
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 手動実行
  workflow_dispatch:
    inputs:
      post_id:
        description: '投稿ID'
        required: true
        type: string
  # 4時間おきに実行
  schedule:
    - cron: '0 */4 * * *'  # 4時間おき（00:00, 04:00, 08:00, 12:00, 16:00, 20:00）
    - cron: '0 */12 * * *' # 12時間おき（00:00, 12:00）

permissions:
  contents: read
  actions: read

jobs:
  # --- プッシュやプルリク時にのみ実行するジョブ ---
  test:
    # 実行条件: イベントが 'schedule'（タイマー）ではない時
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - run: npm run lint

  # --- 4時間おきにニュース処理を実行するジョブ ---
  news-processing:
    # 実行条件: 4時間おきのスケジュール実行時
    if: github.event_name == 'schedule' && github.event.schedule == '0 */4 * * *'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - name: Process News Only
      env:
        WP_URL: ${{ secrets.WP_URL }}
        WP_AUTH: ${{ secrets.WP_AUTH }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npm run process-news

  # --- 12時間おきにニュースインポートを実行するジョブ ---
  importing:
    # 実行条件: 12時間おきのスケジュール実行時
    if: github.event_name == 'schedule' && github.event.schedule == '0 */12 * * *'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - name: Import News Only
      env:
        WP_URL: ${{ secrets.WP_URL }}
        WP_AUTH: ${{ secrets.WP_AUTH }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npm run import-news