name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # 4時間おきに実行
  workflow_dispatch:
    inputs:
      post_id:
        description: '投稿ID'
        required: true
        type: string

permissions:
  contents: read
  actions: read

jobs:
  # --- プッシュやプルリク時にのみ実行するジョブ ---
  test:
    # 実行条件: イベントが 'schedule'（タイマー）ではない時
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - run: npm test
    - run: npm run lint

  # --- タイマー実行時にのみ実行するジョブ ---
  news-processing:
    # 実行条件: イベントが 'schedule'（タイマー）である時
    # ※ github.ref == 'refs/heads/main' の条件も含める場合は && で繋げます
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - name: Fetch News (Import + Process)
      env:
        WP_URL: ${{ secrets.WP_URL }}
        WP_AUTH: ${{ secrets.WP_AUTH }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npm run fetch-news